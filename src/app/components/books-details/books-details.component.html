<div class="card offset-1 col-md-10">
  <div class="card-header bg-info text-white">
    <h2>Details for {{ book?.title }} </h2>
  </div>
  <div class="card-body">
    <div class='row'>
      <div class='col-md-6'>
        <div class='row'>
          <div class='col-md-3'>Name:</div>
          <div class='col-md-6'>{{book?.title}}</div>
        </div>
        <div class='row'>
          <div class='col-md-3'>Resume:</div>
          <div class='col-md-6'>{{book?.resume}}</div>
        </div>
        <div class='row'>
          <div class='col-md-3'>Price:</div>
          <div class='col-md-6'> {{book?.price|currency:'EUR':'symbol':'1.2-2'}}</div>
        </div>



      </div>
      <div class='col-md-6 align-items-center'> <img class='center img-responsive' [style.width.px]='150'
          [style.height.px]='150' [style.margin.px]='2' [src]='book?.pictureUrl' [title]='book?.title' /> </div>
    </div>

    <a name="" id="" class="btn btn-primary" (click)="addToCart()" routerLinkActive="router-link-active"
      role="button">Add to cart</a>
  </div>
  <div class="card-footer text-muted"> <a class='btn btn-lg' (click)='onBack()' style='width:100px'> <i
        class="fa fa-angle-double-left"></i> Back </a> </div>
</div>
